<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Las Vegas</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .roulette-wheel {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #8B0000 0deg 9.73deg,
                #000000 9.73deg 19.46deg,
                #FF0000 19.46deg 29.19deg,
                #000000 29.19deg 38.92deg,
                #8B0000 38.92deg 48.65deg,
                #000000 48.65deg 58.38deg,
                #FF0000 58.38deg 68.11deg,
                #000000 68.11deg 77.84deg,
                #8B0000 77.84deg 87.57deg,
                #000000 87.57deg 97.30deg,
                #FF0000 97.30deg 107.03deg,
                #000000 107.03deg 116.76deg,
                #8B0000 116.76deg 126.49deg,
                #000000 126.49deg 136.22deg,
                #FF0000 136.22deg 145.95deg,
                #000000 145.95deg 155.68deg,
                #8B0000 155.68deg 165.41deg,
                #000000 165.41deg 175.14deg,
                #FF0000 175.14deg 184.87deg,
                #000000 184.87deg 194.60deg,
                #8B0000 194.60deg 204.33deg,
                #000000 204.33deg 214.06deg,
                #FF0000 214.06deg 223.79deg,
                #000000 223.79deg 233.52deg,
                #8B0000 233.52deg 243.25deg,
                #000000 243.25deg 252.98deg,
                #FF0000 252.98deg 262.71deg,
                #000000 262.71deg 272.44deg,
                #8B0000 272.44deg 282.17deg,
                #000000 282.17deg 291.90deg,
                #FF0000 291.90deg 301.63deg,
                #000000 301.63deg 311.36deg,
                #8B0000 311.36deg 321.09deg,
                #000000 321.09deg 330.82deg,
                #FF0000 330.82deg 340.55deg,
                #000000 340.55deg 350.28deg,
                #8B0000 350.28deg 360deg
            );
            border: 8px solid #FFD700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(255, 215, 0, 0.3);
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .inner-wheel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #2a2a2a 30%, #1a1a1a 70%);
            border: 3px solid #444;
        }

        .numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            transform-origin: center;
        }

        .ball {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #cccccc);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                inset -2px -2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 0.1s ease;
        }

        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, #FFD700, #B8860B);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #8B7355;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.7),
                inset 0 0 15px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.4);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .crown {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crown-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .crown-base {
            fill: url(#crownGradient);
            stroke: #B8860B;
            stroke-width: 1;
        }

        .crown-gems {
            fill: #FF6B6B;
            filter: drop-shadow(0 0 3px rgba(255, 107, 107, 0.8));
        }

        .crown-highlight {
            fill: #FFFF99;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .spin-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-height: 30px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .result.red {
            color: #FF4444;
        }

        .result.black {
            color: #CCCCCC;
        }

        .winner-display {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .winner-number {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .spinning {
            animation: pulse 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="roulette-wheel" id="wheel">
            <div class="inner-wheel">
                <div class="numbers" id="numbers"></div>
                <div class="ball" id="ball"></div>
                <div class="center-hub">
                    <div class="crown">
                        <svg class="crown-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
                                </linearGradient>
                                <radialGradient id="gemGradient" cx="50%" cy="30%" r="50%">
                                    <stop offset="0%" style="stop-color:#FF9999;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
                                </radialGradient>
                            </defs>
                            
                            <!-- Base de la corona -->
                            <rect class="crown-base" x="15" y="65" width="70" height="20" rx="2"/>
                            
                            <!-- Puntas de la corona -->
                            <polygon class="crown-base" points="20,65 30,25 40,45 50,15 60,45 70,25 80,65"/>
                            
                            <!-- Gemas -->
                            <circle class="crown-gems" cx="30" cy="35" r="4" fill="url(#gemGradient)"/>
                            <circle class="crown-gems" cx="50" cy="25" r="5" fill="url(#gemGradient)"/>
                            <circle class="crown-gems" cx="70" cy="35" r="4" fill="url(#gemGradient)"/>
                            
                            <!-- Brillos -->
                            <polygon class="crown-highlight" points="47,20 50,15 53,20 50,25"/>
                            <polygon class="crown-highlight" points="27,30 30,25 33,30 30,35"/>
                            <polygon class="crown-highlight" points="67,30 70,25 73,30 70,35"/>
                            
                            <!-- Detalles dorados -->
                            <rect class="crown-base" x="20" y="70" width="60" height="4"/>
                            <circle class="crown-base" cx="35" cy="72" r="2"/>
                            <circle class="crown-base" cx="50" cy="72" r="2"/>
                            <circle class="crown-base" cx="65" cy="72" r="2"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="winner-display" id="winnerDisplay" style="display: none;">
                <div class="winner-number" id="winnerNumber"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="spin-button" id="spinButton">Girar Ruleta</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Números de la ruleta europea en orden
        const rouletteNumbers = [
            0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 
            24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26
        ];

        // Colores de los números
        const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
        const blackNumbers = [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35];

        const wheel = document.getElementById('wheel');
        const ball = document.getElementById('ball');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');
        const numbersContainer = document.getElementById('numbers');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const winnerNumber = document.getElementById('winnerNumber');

        let isSpinning = false;
        let currentRotation = 0;

        // Crear números en la ruleta
        function createNumbers() {
            rouletteNumbers.forEach((number, index) => {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.textContent = number;
                
                const angle = (index * 360) / rouletteNumbers.length;
                const radius = 165;
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                numberElement.style.left = `calc(50% + ${x}px - 15px)`;
                numberElement.style.top = `calc(50% + ${y}px - 15px)`;
                numberElement.style.transform = `rotate(${angle}deg)`;
                
                numbersContainer.appendChild(numberElement);
            });
        }

        // Posicionar la bola inicialmente
        function positionBall(angle) {
            const radius = 180;
            const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
            const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
            
            ball.style.left = `calc(50% + ${x}px - 6px)`;
            ball.style.top = `calc(50% + ${y}px - 6px)`;
        }

        // Animar la bola
        function animateBall(targetNumber) {
            const targetIndex = rouletteNumbers.indexOf(targetNumber);
            const targetAngle = (targetIndex * 360) / rouletteNumbers.length;
            
            // Múltiples vueltas + ángulo final
            const totalRotation = 360 * 8 + targetAngle; // 8 vueltas completas
            
            let currentBallAngle = 0;
            const duration = 4000; // 4 segundos
            const startTime = Date.now();
            
            function updateBall() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Curva de desaceleración
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentBallAngle = totalRotation * easeOut;
                
                positionBall(currentBallAngle);
                
                if (progress < 1) {
                    requestAnimationFrame(updateBall);
                } else {
                    // Asegurar posición final exacta
                    positionBall(targetAngle);
                    showWinner(targetNumber);
                }
            }
            
            updateBall();
        }

        // Mostrar ganador
        function showWinner(number) {
            winnerNumber.textContent = number;
            winnerDisplay.style.display = 'block';
            
            let color = 'green';
            if (redNumbers.includes(number)) color = 'red';
            if (blackNumbers.includes(number)) color = 'black';
            
            result.textContent = `¡Número ganador: ${number}!`;
            result.className = `result ${color}`;
            
            setTimeout(() => {
                winnerDisplay.style.display = 'none';
                wheel.classList.remove('spinning');
                isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'Girar Ruleta';
            }, 3000);
        }

        // Girar la ruleta
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = 'Girando...';
            result.textContent = '';
            winnerDisplay.style.display = 'none';
            
            // Número ganador aleatorio
            const winningNumber = rouletteNumbers[Math.floor(Math.random() * rouletteNumbers.length)];
            const winningIndex = rouletteNumbers.indexOf(winningNumber);
            
            // Calcular rotación para que el número ganador quede arriba
            const segmentAngle = 360 / rouletteNumbers.length;
            const targetAngle = -(winningIndex * segmentAngle) + (segmentAngle / 2);
            const spins = 8; // Número de vueltas
            const totalRotation = currentRotation + (360 * spins) + targetAngle - currentRotation % 360;
            
            wheel.classList.add('spinning');
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;
            
            // Animar la bola
            animateBall(winningNumber);
        }

        // Event listeners
        spinButton.addEventListener('click', spinWheel);

        // Inicializar
        createNumbers();
        positionBall(0);
    </script>
</body>
</html>
