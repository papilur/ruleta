<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/tazacafe.ico">
    <title>Papiweb Ruleta Las Vegas</title>
    <meta http-equiv="refresh" content="0; url=vegas.html">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .loading {
            text-align: center;
        }
        .loading h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #FFD700;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Cargando Papiweb Ruleta Las Vegas...</h1>
        <div class="spinner"></div>
        <p>Si no eres redirigido automáticamente, <a href="vegas.html" style="color: #FFD700; text-decoration: none;">haz clic aquí</a></p>
    </div>
</body>
</html>
